<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>

    <div class="container mt-3">
        <form method="POST" onsubmit="return bmicalculate()">
            <div class="form-group">
              <label>Height in CM</label>
              <input type="number" class="form-control" id="height" aria-describedby="emailHelp" placeholder="Enter height">
            </div>
            <div class="form-group">
            <label>WEIGHT IN KG</label>
            <input type="number" class="form-control" id="weight" aria-describedby="emailHelp" placeholder="Enter weight">
          </div>
          <p id="result"></p>
          <input type="submit" class="btn btn-info" value="Calculate">
          </form>

          <h4>BMI Weight Guide</h4>
            <p>    Under Weight = Less than 18.6</p>

     <p> Normal Range = 18.6 and 24.9</p>  

   <p>Overweight = Greater than 24.9 </p>
          </div>
    
          <script src="script.js"></script>
</body>
</html>
